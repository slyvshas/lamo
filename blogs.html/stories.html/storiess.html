<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Story Landings</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.container {
    text-align: center;
    width: 90%;
    max-width: 1200px;
}

.page-title {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 2rem;
}

/* Stories Container */
.stories-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap;
    padding: 10px;
}

/* Individual Story */
.story {
    position: relative;
    width: 100%;
    max-width: 300px;
    height: 400px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    margin-bottom: 20px;
}

.story-link {
    text-decoration: none;
}

.story-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.3s ease;
}

.story:hover .story-img {
    transform: scale(1.05);
}

/* Title Style (Always Visible) */
.story-title {
    position: absolute;
    bottom: 50px;
    left: 20px;
    font-size: 2rem;
    font-family: 'Lora', serif;
    color: #fff;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    letter-spacing: 1px;
    line-height: 1.3;
    max-width: 80%;
    text-align: left;
}

/* Story Overlay */
.story-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 15px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* Show the Overlay on Hover */
.story:hover .story-overlay {
    opacity: 1;
}

/* Watch Text Style */
.watch-text {
    font-size: 1.5rem;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: bold;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .page-title {
        font-size: 2rem;
    }

    .story {
        width: 100%;
        max-width: 100%;
        height: 350px;
    }

    .story-title {
        font-size: 1.5rem;
    }

    .watch-text {
        font-size: 1.2rem;
    }
}

@media (max-width: 480px) {
    .page-title {
        font-size: 1.5rem;
    }

    .story {
        height: 300px;
    }

    .story-title {
        font-size: 1.2rem;
    }

    .watch-text {
        font-size: 1rem;
    }

    .stories-container {
        justify-content: center;
    }
}

    </style>
    <div class="container">
      <h1 class="page-title">Discover Our Stories</h1>
      <div class="stories-container">
        <!-- Story 1 -->
        <div class="story">
          <a href="post1.html" class="story-link">
            <img src="/img/post1e.jpg" alt="Story 1" class="story-img">
            <div class="story-overlay">
              <span class="watch-text">Watch Story</span>
              <div class="story-title">3 Stoic Ways To Happiness</div>
            </div>
          </a>
        </div>
        <!-- Story 2 -->
        <div class="story">
          <a href="story2.html" class="story-link">
            <img src="story2-thumbnail.jpg" alt="Story 2" class="story-img">
            <div class="story-overlay">
              <span class="watch-text">Watch Story</span>
            </div>
          </a>
        </div>
        <!-- Story 3 -->
        <div class="story">
          <a href="story3.html" class="story-link">
            <img src="story3-thumbnail.jpg" alt="Story 3" class="story-img">
            <div class="story-overlay">
              <span class="watch-text">Watch Story</span>
            </div>
          </a>
        </div>
      </div>
    </div>
</body>
</html>
