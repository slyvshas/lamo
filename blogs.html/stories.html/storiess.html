        /* Global Styles */
/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    width: 90%;
    max-width: 1200px;
}

.page-title {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 2rem;
}

/* Stories Container */
.stories-container {
    display: flex;
    justify-content: space-around;
    gap: 20px;
    flex-wrap: wrap;
}

/* Individual Story */
.story {
    position: relative;
    width: 300px;
    height: 500px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    cursor: pointer;
}

.story-link {
    text-decoration: none;
}

.story-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.3s ease;
}

.story:hover .story-img {
    transform: scale(1.05);
}

/* Title Style (Always Visible) */
.story-title {
    position: absolute;
    bottom: 50px; /* Adjust this value to move the title up or down */
    left: 20px; /* Adjust for alignment */
    font-size: 2rem;
    font-family: 'Lora', serif; /* Change the font to something beautiful */
    color: #fff;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    letter-spacing: 1px;
    line-height: 1.3;
    max-width: 80%; /* Ensures the text doesn’t overflow */
    text-align: left;
}

/* Story Overlay (Only for Watch Text) */
.story-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 15px;
    opacity: 0; /* Initially hidden */
    transition: opacity 0.3s ease;
}

/* Show the Overlay on Hover */
.story:hover .story-overlay {
    opacity: 1;
}

/* Watch Text Style (Initially Hidden) */
.watch-text {
    font-size: 1.5rem;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: bold;
}
